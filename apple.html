<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- Navbar -->
  <nav class="bg-black text-white flex items-center justify-between px-6 py-3 text-sm sticky top-0 z-50">
    <span class="font-bold"></span>
    <div class="space-x-4 hidden md:flex">
      <a href="#" class="hover:underline">Mac</a>
      <a href="#" class="hover:underline">iPhone</a>
      <a href="#" class="hover:underline">iPad</a>
      <a href="#" class="hover:underline">Watch</a>
      <a href="#" class="hover:underline">AirPods</a>
      <a href="#" class="hover:underline">TV & Home</a>
      <a href="#" class="hover:underline">Support</a>
    </div>
    <div class="md:hidden">☰</div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-black text-white text-center py-20">
    <h1 class="text-5xl font-semibold mb-4">iPhone 15 Pro</h1>
    <p class="text-lg mb-6">Titanium. So strong. So light. So Pro.</p>
    <div class="space-x-4">
      <a href="#" class="text-blue-500 hover:underline">Learn more</a>
      <a href="#" class="text-blue-500 hover:underline">Buy</a>
    </div>
    <img src="https://www.apple.com/v/iphone-15-pro/a/images/meta/iphone-15-pro_overview__f8jz7aagka2q_og.png" alt="iPhone 15 Pro" class="mx-auto mt-6 w-full max-w-4xl">
  </section>

  <!-- Product Showcase Section -->
  <section class="text-center py-20">
    <h2 class="text-4xl font-bold mb-2">MacBook Air</h2>
    <p class="text-xl mb-4">Lean. Mean. M3 machine.</p>
    <div class="space-x-4 mb-4">
      <a href="#" class="text-blue-500 hover:underline">Learn more</a>
      <a href="#" class="text-blue-500 hover:underline">Buy</a>
    </div>
    <img src="https://www.apple.com/v/macbook-air/q/images/overview/hero/hero_static__c9sislzzb5wy_large.jpg" alt="MacBook Air" class="mx-auto w-full max-w-5xl">
  </section>

  <!-- More Products -->
  <section class="grid md:grid-cols-2 gap-6 px-4 py-16">
    <div class="bg-gray-100 p-6 text-center rounded-xl">
      <h3 class="text-2xl font-bold">Apple Watch</h3>
      <p class="mb-4">Smarter. Brighter. Mightier.</p>
      <img src="https://www.apple.com/v/apple-watch-series-9/a/images/overview/hero/hero_s9__6xvl940u9n2y_large.jpg" alt="Apple Watch" class="mx-auto rounded-xl">
    </div>
    <div class="bg-gray-100 p-6 text-center rounded-xl">
      <h3 class="text-2xl font-bold">iPad Pro</h3>
      <p class="mb-4">Supercharged by M2 chip.</p>
      <img src="https://www.apple.com/v/ipad-pro/a/images/meta/ipad-pro_overview__glcw458o1py6_og.png" alt="iPad Pro" class="mx-auto rounded-xl">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-6 text-sm">
    <p>Apple Clone &copy; 2025 — Inspired by Apple.com</p>
  </footer>
</body>
</html>
